<div class="pi-account-login">
    <div class="pi-login">
        <Form ref="form" :model="formData" :rules="ruleData" :label-width="80">
            <FormItem label="用户名" prop="userName">
                <Input type="text" v-model="formData.userName" number></Input>
            </FormItem>
            <FormItem label="密码" prop="passWord">
                <Input type="password" v-model="formData.passWord"></Input>
            </FormItem>
            <FormItem label="验证码">
                <Input type="text" v-model="formData.verifyCode"></Input>
            </FormItem>
            <FormItem>
                <Button type="primary" @click="handleSubmit('form')">提交</Button>
                <Button type="ghost" @click="handleReset('form')" style="margin-left: 8px">重置</Button>
            </FormItem>
        </Form>
    </div>
</div>
